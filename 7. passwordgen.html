<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/css/7. passwordgen.css">
</head>
<body>
    <nav>
        <div class="nav-items">
            <img src="assets/jslogo2.png" alt="">
            <h1>Simple Password Generator</h1>
        </div>
        <div class="nav-items">
            <p>Created by: WingCatcher</p>
        </div>
    </nav>
    <main>
        <div id="container">
            <h1>Hello World</h1>
            <p>Most user mistake before get hacked are using a <span style="background-color: aquamarine; color: black;">weak password.</span></p>

            <div>
                <input type="checkbox" name="option" id="number">
                <label for="number">Use Numbers</label>
                <input type="checkbox" name="option" id="symbol">
                <label for="symbol">Use Symbols</label>
                <input type="checkbox" name="option" id="uppercase">
                <label for="uppercase">Use Uppercases</label>
                <input type="checkbox" name="option" id="lowercase">
                <label for="lowercase">Use Lowercases</label>
            </div><br>
            <div>
                <label for="length">Password Length:</label>
                <input type="number" id="length" min="1">
            </div><br>


            <input type="text" name="" id="result" placeholder="The password goes here."><br><br>
            <button id="generate" onclick="generate()">Generate!</button>
            <button id="check" onclick="check()">Test</button>
        </div>
    </main>
    <script src="/script/7. passwordgen.js"></script>
</body>
</html>
