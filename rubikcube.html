<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube Solver</title>
    <link rel="stylesheet" href="/css/rubikcube.css">
</head>
<body>
    <div class="container">
        <div class="cube" id="cube">
            <div class="face front">F</div>
            <div class="face back">B</div>
            <div class="face left">L</div>
            <div class="face right">R</div>
            <div class="face top">U</div>
            <div class="face bottom">D</div>
        </div>
        <div class="steps" id="steps"></div>
    </div>
    <script src="/script/rubikcube.js"></script>
</body>
</html>
